@(title: String, photo1_name: String, photo2_name:String)
@import play.api.Play


<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@title</title>
    <link rel="stylesheet" href='@routes.Assets.at("css/Jcrop.css")' type="text/css" />

    @playscalajs.html.scripts("client")

    <script src='@routes.Assets.at("js/jquery-1.7.2.min.js")' type="text/javascript"></script>
    <script type="text/javascript" src='@routes.Assets.at("js/Jcrop.js")'></script>

    <script language="javascript">
    function sendRect(photo1_num, photo2_num, photo_name) {
        webapp.client.MainJS().getRect(photo1_num, photo2_num, photo_name);
    }

    function getResult(){
        webapp.client.MainJS().getResult(document.getElementById("eye_width").value);
    }


    </script>


</head>

<body>


<div class="scalaJS" id="scalaJS" name="scalaJS"></div>


<h3>CHOISIR PHOTO 1 ET PHOTO 2</h3>
<form role="form" enctype="multipart/form-data" action="@controllers.routes.Application.uploadAction" method="post" onchange="checkForm(this);" >
    <input type="file" name="file1" accept="image/*" />
    <input type="file" name="file2"  accept="image/*" />
    <input type="submit" value="Soumettre">
</form>


<h3>PHOTO 1</h3>
<div id="interface1" class="page-interface">
    <img id="img1" src='@routes.Assets.at("images/"+photo1_name)'>
</div>
<button id="button1" onclick='sendRect("1", "3", "@photo1_name")'>Photo 1 - Selection 1</button>

<div id="interface3" class="page-interface">
    <img id="img3" src="data:image/png;base64," />
</div>
<button id="button3" onclick='sendRect("3", "5", "@photo1_name")'>Photo 1 - Selection 2</button>

<div id="interface5" class="page-interface">
    <img id="img5" src="data:image/png;base64," />
</div>
<button id="button5" onclick='sendRect("5", "7", "@photo1_name")'>Photo 1 - Selection 3</button>

<div>
    <img id="img7" src="data:image/png;base64," />
</div>


<h3>PHOTO 2</h3>
<div id="interface2" class="page-interface">
    <img id="img2" src='@routes.Assets.at("images/"+photo2_name)'>
</div>
<button id="button2" onclick='sendRect("2", "4", "@photo2_name")'>Photo 2 - Selection 1</button>


<div id="interface4" class="page-interface">
    <img id="img4" src="data:image/png;base64," />
</div>
<button id="button4" onclick='sendRect("4", "6", "@photo2_name")'>Photo 2 - Selection 2</button>


<div id="interface6" class="page-interface">
    <img id="img6" src="data:image/png;base64," />
</div>
<button id="button6" onclick='sendRect("6", "8", "@photo2_name")'>Photo 2 - Selection 3</button>

<div>
    <img id="img8" src="data:image/png;base64," />
</div>

<!-- Run tutorial.webapp.TutorialApp -->
<script type="text/javascript">
      webapp.client.MainJS().cropSelection("1");
      webapp.client.MainJS().cropSelection("2");
      webapp.client.MainJS().cropSelection("3");
      webapp.client.MainJS().cropSelection("4");
      webapp.client.MainJS().cropSelection("5");
      webapp.client.MainJS().cropSelection("6");
</script>


<div>
    <label>Largeur de l'oeil en millimètre: </label><input id="eye_width" type="text" value="40" required>
</div>

<div>
    <button id="result_button" onclick='getResult()'>Obtenir le résultat</button>
</div>


<div id="final_result">

</div>


</body>
</html>
